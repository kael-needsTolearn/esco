<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Log In | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        
        <!-- App css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
        <link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />

    </head>

    <body class="loading authesntication-bg" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row mt-5 justify-content-center">
                    <div class="col-xxl-4 col-11 col-lg-5">
                        <div class="card" style="position: relative;">
                            <img src="assets/images/logo.png" height="35" class="me-2" style="position: absolute; left: 38%; top: -7%; height: 100px;" alt="master-card-img">
                            
                            <div class="card-body p-4">
                                <form action="#">
                                    <div class=" mt-4 mb-1">
                                        <label for="FirstName" class="text-nowrap me-3">First Name</label>
                                        <input class="form-control" type="text" id="FirstName" style="background-color: #59595b; color: white;" required="" placeholder="First Name">
                                    </div>
                                    <div class=" mb-1">
                                        <label for="LastName" class="text-nowrap me-3">Last Name</label>
                                        <input class="form-control" type="text" id="LastName" style="background-color: #59595b; color: white;" required="" placeholder="Last Name">
                                    </div>
                                    <div class="mb-1">
                                        <label for="Position" class="text-nowrap me-3">Position</label>
                                        <input class="form-control" type="text" id="Position" style="background-color: #59595b; color: white;" required="" placeholder="Position">
                                    </div>
                                    <div class="col-12 d-flex">
                                    <div class="col-6">
                                        <div class="mb-1 ">
                                            <label for="Status" class="text-nowrap me-3">Status</label>
                                            <input class="form-control" type="text" id="Status" style="background-color: #59595b; color: white;" required="" placeholder="Status">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-1">
                                            <label for="Status" class="text-nowrap me-3">Start Date</label>
                                            <input class="form-control" type="text" id="Start Date" style="background-color: #59595b; color: white;" required="" placeholder="Start Date">
                                        </div>
                                    </div>
                                    </div>
                                    <div class="mb-1 mt-3">
                                        <label for="Status" class="text-nowrap me-3">Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control" style="background-color: #59595b; color: white;" placeholder="******">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="Status" class="text-nowrap me-3">Confirm Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control" style="background-color: #59595b; color: white;" placeholder="******">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                 
                                    <div class="mb-1 mt-4 text-center">
                                        <button class="btn btn-info text-uppercase" style="width: 140px;height: 45px;font-family: calibri; background-color: #77b62e;" type="submit"> Register </button>
                                    </div>
                                </form>
                            </div> <!-- end card-body -->
                            <div class="card-footer" style="background-color: #59595b;">
                                <div class="d-flex justify-content-between">
                                <span  class="text-white"><small>Already have an accounts? <a href="Login.html" class="ms-1 text-info text-decoration-none">Login here</a> </small></span>
                                <!-- <a href="pages-recoverpw.html" class="text-white"><small>Forgot your password?</small></a> -->
                            </div>
                              </div>
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- bundle -->
        <script src="assets/js/vendor.min.js"></script>
        <script src="assets/js/app.min.js"></script>
        
    </body>
</html>
