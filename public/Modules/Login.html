<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Log In | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        
        <!-- App css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
        <link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />

    </head>

    <body class="loading authesntication-bg" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row mt-5 justify-content-center">
                    <div class="col-xxl-4 col-11 col-lg-5">
                        <div class="card" style="position: relative;">
                            <img src="assets/images/logo.png" height="35" class="me-2" style="position: absolute; left: 38%; top: -10%; height: 100px;" alt="master-card-img">
                            
                            <div class="card-body p-4">
                                <form action="#">
                                    <div class="mb-3 mt-5 d-flex">
                                        <img src="assets/images/layouts/user.png" height="35" class="me-2" style="opacity: .40;" alt="master-card-img">
                                        <input class="form-control" type="email" id="emailaddress" style="background-color: #59595b; color: white;" required="" placeholder="admin">
                                    </div>
                                    <div class="mb-3 d-flex">
                                        <img src="assets/images/layouts/lock.png" height="35" class="me-2" style="opacity: .40;" alt="master-card-img">
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control" style="background-color: #59595b; color: white;" placeholder="******">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>
                                 
                                    <div class="mb-3 mb-0 mt-5 text-center">
                                        <button class="btn btn-info text-uppercase" style="width: 140px;height: 45px;font-family: calibri; background-color: #77b62e;" type="submit"> Log In </button>
                                    </div>
                                </form>
                            </div> <!-- end card-body -->
                            <div class="card-footer" style="background-color: #59595b;">
                                <div class="d-flex justify-content-between">
                                <a href="pages-register.html" class="text-white"><small>Sign Up</small></a>
                                <a href="pages-recoverpw.html" class="text-white"><small>Forgot your password?</small></a>
                            </div>
                              </div>
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- bundle -->
        <script src="assets/js/vendor.min.js"></script>
        <script src="assets/js/app.min.js"></script>
        
    </body>
</html>
